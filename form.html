<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodelift Academy</title>
    <link rel="shortcut icon" href="./1000_F_967626400_XyzJqMEsAFjbtaiWHp3FCmTFCT8Vq63P.jpg" type="image/x-icon">
</head>

<body>
    <form action="" method="">
    <p>
        <label for="First name">First name</label>
        <input type="text" placeholder="Enter your first name">
    </p>
    <p>
        <label for="Last name">Last name</label>
        <input type="text" placeholder="Enter your last name">
    </p>
    <p>
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter your Password">
    </p>
    <p>
<label for="Phonenumber">Phone number</label>
<input type="tel" placeholder="Enter your phone number">
    </p>
    <p>
        <label for="dob">Date of birth</label>
        <input type="date">
    </p>
    <p>
        <label for="gender">Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
    </p>
    <label for="country">Country</label>
    <select name="" id="">
        <option>Select your country</option>
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Kenya</option>
        <option>South Africa</option>
        <option>Others</option>
    </select>
    <p>
        <label for="Education Level">Educaton Level</label>
        <select name="" id="">
            <option>Select Level</option>
            <option>High School</option>
            <option>Undergraduate</option>
            <option>Graduate</option>
            <option>Postgraduate</option>
        </select>
    </p> 
    <p>
        <label for="Hobbies">Hobbies</label>
        <select name="" id="">
            <option>Select your hobby</option>
            <option>Reading</option>
            <option>Sports</option>
            <option>Coding</option>
            <option>Traveling</option>
        </select>
    </p>
    <p>
        <label for="picture">Upload photo</label>
        <input type="file">
    </p>
    <p>
        <input type="submit" value="Register">
        <input type="reset" value="clear form">
    </p>
    </form>
</body>
</html>
